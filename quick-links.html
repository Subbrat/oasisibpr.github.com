<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Oasis - The Ecology Club</title>
    <link rel="shortcut icon" href="./oasis.png" type="image/x-icon">

    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 480px;
            margin: 0 auto;
            padding: 20px;
            background-color: #99ebff;
        }

        .logo-container {
            width: 200px;
            height: 200px;
            background-color: white;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-container img {
            width: 80%;
            height: auto;
            border-radius: 50%;
            /* Optional, in case you want a rounded image inside the circle */
        }

        h1 {
            font-size: 1.8rem;
            margin: 20px 0 10px;
            color: #2b5e34;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #555;
        }

        .quick-links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .quick-links a:hover {
            background-color: #45a049;
        }

        .quick-links i {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="./oasis.png" alt="Oasis Club Logo">
        </div>
        <h1>Oasis - The Ecology Club</h1>
        <h2>IISER Berhampur</h2>

        <div class="quick-links">
            <a href="https://chat.whatsapp.com/K0FrnFmIjiKIJmG1jCPVWe">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.instagram.com/oasis_iiserbpr/">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://sites.google.com/iiserbpr.ac.in/oasis/home">
                <i class="fas fa-globe"></i> Website
            </a>
            <a href="https://in.linkedin.com/in/oasis-iiser-berhampur">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:eco.club@iiserbpr.ac.in">
                <i class="fas fa-envelope"></i> Mail
            </a>
        </div>
    </div>
</body>

</html>
